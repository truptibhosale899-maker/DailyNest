{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-icon">ðŸªº</div>
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to your DailyNest account</p>

        <form method="POST" action="{{ url_for('login') }}" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrap">
                    <i data-feather="user" class="input-icon"></i>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-control"
                        placeholder="Your username"
                        required
                        autocomplete="username"
                    />
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrap">
                    <i data-feather="lock" class="input-icon"></i>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        placeholder="Your password"
                        required
                        autocomplete="current-password"
                    />
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-full">Sign In</button>
        </form>

        <p class="auth-switch">
            Don't have an account? <a href="{{ url_for('signup') }}">Sign up free</a>
        </p>
    </div>
</div>
{% endblock %}
