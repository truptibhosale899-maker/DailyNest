{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-icon">ðŸªº</div>
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Join DailyNest and personalise your news</p>

        <form method="POST" action="{{ url_for('signup') }}" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrap">
                    <i data-feather="user" class="input-icon"></i>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-control"
                        placeholder="Choose a username"
                        required
                        autocomplete="username"
                        minlength="3"
                    />
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrap">
                    <i data-feather="lock" class="input-icon"></i>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        placeholder="At least 6 characters"
                        required
                        autocomplete="new-password"
                        minlength="6"
                    />
                </div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <div class="input-wrap">
                    <i data-feather="shield" class="input-icon"></i>
                    <input
                        type="password"
                        id="confirm_password"
                        name="confirm_password"
                        class="form-control"
                        placeholder="Repeat your password"
                        required
                        autocomplete="new-password"
                        minlength="6"
                    />
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-full">Create Account</button>
        </form>

        <p class="auth-switch">
            Already have an account? <a href="{{ url_for('login') }}">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}
